name: Deploy to Cloud Run

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGION: us-central1
  LOCATION: us-central1
  AR_HOST: us-central1-docker.pkg.dev
  REPO: cloud-run
  API_SERVICE_NAME: ${{ secrets.GCP_APPLICATION }}-api
  DASHBOARD_SERVICE_NAME: ${{ secrets.GCP_APPLICATION }}-dashboard

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set project and configure Docker
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT }}
          gcloud auth configure-docker ${{ env.AR_HOST }} --quiet

      - name: Ensure Artifact Registry repository exists
        run: |
          gcloud artifacts repositories create ${{ env.REPO }} \
            --repository-format=docker \
            --location=${{ env.LOCATION }} \
            --description="Cloud Run images" || true

      - name: Build and push API Docker image
        run: |
          IMAGE_URI=${{ env.AR_HOST }}/${{ secrets.GCP_PROJECT }}/${{ env.REPO }}/${{ env.API_SERVICE_NAME }}:${{ github.ref_name }}
          docker build -f Dockerfile.api -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Build and push Dashboard Docker image
        run: |
          IMAGE_URI=${{ env.AR_HOST }}/${{ secrets.GCP_PROJECT }}/${{ env.REPO }}/${{ env.DASHBOARD_SERVICE_NAME }}:${{ github.ref_name }}
          docker build -f Dockerfile.dashboard -t $IMAGE_URI .
          docker push $IMAGE_URI

      - name: Deploy API to Cloud Run
        run: |
          IMAGE_URI=${{ env.AR_HOST }}/${{ secrets.GCP_PROJECT }}/${{ env.REPO }}/${{ env.API_SERVICE_NAME }}:${{ github.ref_name }}
          gcloud run deploy ${{ env.API_SERVICE_NAME }} \
            --image $IMAGE_URI \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10 \
            --set-env-vars "JWT_SECRET=secretKey,PORT=8080,DB_HOST=postgres,DB_PORT=5432,POSTGRES_USER=user,POSTGRES_PASSWORD=password,POSTGRES_DB=taskdb"

      - name: Deploy Dashboard to Cloud Run
        run: |
          IMAGE_URI=${{ env.AR_HOST }}/${{ secrets.GCP_PROJECT }}/${{ env.REPO }}/${{ env.DASHBOARD_SERVICE_NAME }}:${{ github.ref_name }}
          gcloud run deploy ${{ env.DASHBOARD_SERVICE_NAME }} \
            --image $IMAGE_URI \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 4200 \
            --memory 256Mi \
            --cpu 1 \
            --min-instances 0 \
            --max-instances 10

      - name: Output service URLs
        run: |
          echo "API Service URL: https://${{ env.API_SERVICE_NAME }}-${{ secrets.GCP_PROJECT }}.a.run.app"
          echo "Dashboard Service URL: https://${{ env.DASHBOARD_SERVICE_NAME }}-${{ secrets.GCP_PROJECT }}.a.run.app"

